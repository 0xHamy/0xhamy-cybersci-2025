<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Browser History App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <nav class="navbar bg-base-300 shadow-xl">
        <div class="flex-1">
            <a href="{{ url_for('uploads') }}" class="btn btn-ghost text-2xl font-bold">Browser History App</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-2 gap-2">
                <li><a href="{{ url_for('uploads') }}" class="btn btn-sm btn-ghost">Uploads</a></li>
                <li><a href="{{ url_for('builder') }}" class="btn btn-sm btn-ghost">Builder</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
